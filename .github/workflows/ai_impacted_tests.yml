name: AI-Driven Impacted Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-impacted-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run impacted tests from file
        run: |
          if [ -s impacted_tests.txt ]; then
            echo "Running impacted tests..."
            pytest $(cat impacted_tests.txt)
          else
            echo "No impacted tests found. Skipping."
          fi
