[pytest]
# Keep your existing markers
markers =
    login: Tests that require login

# Test file pattern
python_files = test_*.py *_test.py

# Test class and function patterns
python_classes = Test*
python_functions = test_*

# Enable recursive discovery in subfolders
# (pytest does this by default, but you can be explicit)
# This ensures it finds tests even in nested directories
norecursedirs = .git venv __pycache__

